<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Restaurant Reviews</title>
    <style>
        body { 
            font-family: Arial, sans-serif;

        }
        .container {

            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .stars {
            color: gold;
            font-size: 18px;
        }
        img {
            max-width: 100px;
            border-radius: 8px;
            margin-top: 10px;
            display: block;

        }
        button {
        background: #E37a58;
        color: white;
        border: none;
        padding: 10px;
        font-size: 18px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° */
        display: block; /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏á‡∏°‡∏≤‡∏Ñ‡∏ô‡∏•‡∏∞‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
}
        button:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="restaurantTitle"></h2>
        <ul id="reviewList"></ul>
        <button onclick="goBack()">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π</button>
        <button onclick="goHome()"><i class="fas fa-home"></i> Home</button>

    </div>

    <script>
        function getRestaurantName() {
            return new URLSearchParams(window.location.search).get("restaurant") || "vidya";
        }

        function loadReviews() {
            let restaurant = getRestaurantName();
            document.getElementById("restaurantTitle").innerText = `üìå ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏Ç‡∏≠‡∏á‡πÇ‡∏£‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£ ${restaurant}`;

            let reviews = JSON.parse(localStorage.getItem(restaurant)) || [];
            let reviewList = document.getElementById("reviewList");
            reviewList.innerHTML = "";

            if (reviews.length === 0) {
                reviewList.innerHTML = "<p>‚ùå No reviews yet.</p>";
                return;
            }

            reviews.forEach(r => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>üçΩÔ∏è ${r.food}</strong> <br> 
                                <span class="stars">${"‚òÖ".repeat(r.rating)}</span> <br>
                                ${r.review}`;

                if (r.image) {
                    let img = document.createElement("img");
                    img.src = r.image;
                    img.alt = "Review Image";
                    li.appendChild(img);
                }

                reviewList.appendChild(li);
            });
        }

        function goBack() {
            window.location.href = "main.html"; // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π‡∏´‡∏•‡∏±‡∏Å
        }
        function goHome() {
            window.location.href = "/HOME/indexH.html";
        }

        window.onload = loadReviews;
    </script>
</body>
</html>
