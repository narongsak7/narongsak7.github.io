<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            animation: shake 0.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .btn:hover {
            background: #e63950;
            transform: scale(1.1);
        }

        .runaway {
            position: absolute;
            transition: top 0.2s, left 0.2s;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <img src="im/Kuy.jpg" alt="KUY">
    <div class="content">
        <div>
            <h1>เหอะ ตอบว่าไม่หรอ</h1>
        </div>
    </div>

    <div class="buttons">
        <button class="btn hidden" id="changeMindBtn" onclick="window.location.href='index.html'">เปลี่ยนใจจะตอบใหม่ละ</button>
        <button class="btn runaway" id="runawayBtn">ยืนยันคำเดิม!!</button>
    </div>

    <script>
        const runawayBtn = document.getElementById("runawayBtn");
        const changeMindBtn = document.getElementById("changeMindBtn");

        setTimeout(() => {
            changeMindBtn.classList.remove("hidden");
        }, 10000);

        runawayBtn.addEventListener("mouseover", function () {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            runawayBtn.style.left = `${x}px`;
            runawayBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
