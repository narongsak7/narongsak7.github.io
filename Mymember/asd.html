<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .youtube-button {
            display: flex;
            align-items: center;
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .youtube-button:hover {
            background-color: #CC0000;
        }

        .youtube-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <a href="https://www.youtube.com/@YourChannel" class="youtube-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        Subscribe
    </a>

</body>
</html>
